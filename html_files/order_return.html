<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Orders</title>
    <link rel="icon" href="https://th.bing.com/th/id/OIP.ayRsQH0mda6kJjYZLRHgkQHaGO?w=204&h=180&c=7&r=0&o=5&dpr=1.5&pid=1.7" type="image/png">
    <link rel="stylesheet" href="../css_files/style.css">
    <link rel="stylesheet" href="../css_files/navbar.css">
    <link rel="stylesheet" href="../css_files/order_return.css">
    <link rel="stylesheet" href="../css_files/footer.css">
</head>
<body>
    <div id="overshade">
        <div id="loader" class="center"></div>
    </div>
    <div id="content"></div>
    <div class="order_hedding"><p><a href="../html_files/homepage.html" class="a">Your Account</a> <span> > </span> <span style="color: #c45500;">Your Orders</span></p></div>
    <div id="mainOrder">
        <div id="mainOrderinner">
            <h1 class="mainOrderHeading">Your Orders</h1>
            <div id="mainOrderSearchdiv">
                <input type="search" placeholder="&#x1F50E;&#xFE0E; Search all orders" id="orderSearch"class="inputfield">
                <input type="button" value="Search Orders" class="orderSearchButton">
            </div>
        </div>
        <hr class="hr" style="margin-right: 10px; margin-bottom: 10px;">
        <div id="orderSortDiv">
            <p><span id="orderCount">0</span> Orders</p><span>placed in</span>
            <select name="category" id="category1" class="categorydropdown" onchange="loadOrdersSelect();">
                <option value="All">All orders</option>
                <option value="months-3" >past 3 months</option>
                <option value="year-2023" id="pastYear">2023</option>
                <option value="year-2024" id="currentYear">2024</option>
            </select>
        </div>
        <div id="Ordercontainer">
            <!-- <p>Looks like you haven't placed an order in the last <span> 3 </span> months</p> -->
            <div class="orderDiv">
                <div class="oredrDivInner">
                    <div class="orderInnerLeft">
                        <ul>
                            <li>
                                <p>ORDER PLACED</p>
                                <p id="orderPlacesDate">11 december 2019</p>
                            </li>
                            <li>
                                <p>TOTAL</p>
                                <p id="totalPrice">$29.99</p>
                            </li>
                            <li>
                                <p>DISPATCH TO</p>
                                <p id="deliveredName">Victor</p>
                            </li>
                        </ul>
                    </div>
                    <div class="orderInnerRight">
                        <p id="orderCode">Order code</p>
                        <span><p>Order Details</p><p>invoice</p></span>
                    </div>
                </div>
                <hr class="hr">
                <div class="allOrdersContent">
                    <div>
                        <p style="font-size: medium;">delivery date</p>
                        <p>status</p>
                        <img src="/background_images/logo.jpeg" alt=":)" class="cartImage">
                        <h3>Total Price</h3>
                    </div>
                    <div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer" style="margin-top: 30px;"></div>
    <script src="../scripts/order_return.js"></script>
    <script src="../scripts/footer.js"></script>
</body>
